<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Oshirhythm</title>
        <link rel="stylesheet" href="css/map.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="http://lodcu.cs.chubu.ac.jp/SparqlEPCU/RDFmgr/rdfmgr-2.0.0.js"></script>

        <script src="js/jquery.japan-map.min.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="loading"></div>

        <!-- PAGE: Title -->
        <div data-role="page" data-theme="a" id="wtitle">
            <!-- <div data-role="header"></div> -->
            <div role="main" class="ui-content">
                <div class="contents">
                    <div class="m1"></div>
                    <div><img src="./img/title/title_01.png"></div>
                    <div class="m1"></div>
                    <div><img src="./img/title/title_02.png"></div>
                    <div class="m1"></div>
                    <!-- スタート -->
                    <div><a href="#wintro" id="start"><img src="./img/title/title_03.png"></div>
                        <div class="m2"></div>
                        <!-- 遊び方 -->
                        <div><a href="#rule" id="rule"><img src="./img/title/title_04.png"></div>
                            <div class="m1"></div>
                        </div>
                    </div>
                </div>
                <!-- <div data-role="footer"></div> -->
            </div>
        </div>

        <!-- PAGE: Introduction -->
        <div data-role="page" data-theme="a" id="wintro">
            <div data-role="header" data-add-back-btn="true">
                <a href="#wtitle" data-role="button" data-icon="back" data-iconpos="notext" class="ui-btn-left"></a>
            </div>
            <div role="main" class="ui-contents">
                <div class="ui-grid-b">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <a href="#wmap" data-role="button" data-icon="check">Pig Dancing</a>
                    </div>
                    <div class="ui-block-c"></div>
                </div> 
            </div>
        </div>

        <!-- PAGE: Map -->
        <div data-role="page" data-theme="a" id="wmap">
            <div role="main" class="ui-content">
                <div id="jpmap"></div>
                <a href="#wpig" data-role="button" data-icon="check">User Dancing</a>
            </div>
        </div>

        <div data-role="page" data-theme="a" id="wpig">
            <div role="main" class="ui-content">
                <div class="contents">
                    <div class="m1"></div>
                    <div class="image">
                        <img src="./img/character/enemy1/1.svg" id="enemy">
                    </div>
                    <div class="m2"></div>
                    <div class="fukidashi">
                        <p class="name">名前</p>
                        <p class="word">「ブタ総帥だよ！」</p>
                        <img src="./img/270.svg" id="next">
                    </div>
                </div>
                <a href="#wuser" data-role="button" data-icon="check">Evaluation</a>
            </div>
        </div>


        <!-- PAGE: UserDance -->
        <div data-role="page" data-theme="a" id="wuser">
            <div role="main" class="ui-content">
                <p id="point_get">test</p>
                <a href="#weval" data-role="button" data-icon="check">Evaluation</a>
            </div>
        </div>

        <!-- PAGE: Evaluation -->
        <div data-role="page" data-theme="a" id="weval">
            <div role="main" class="ui-content">
                <a href="#wtitle" data-role="button" data-icon="back">Back to Title</a>
            </div>
        </div>
    </body>
</html>
