<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Oshirhythm</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>

        <!-- PAGE: Title -->
        <div data-role="page" data-theme="a" id="wtitle">
            <!-- <div data-role="header"></div> -->
            <div role="main" class="ui-content">
                <div class="ui-grid-b">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <a href="#wintro" data-role="button" data-icon="check">Introduction</a>
                    </div>
                    <div class="ui-block-c"></div>
                </div>
            </div>
            <!-- <div data-role="footer"></div> -->
        </div>

        <!-- PAGE: Introduction -->
        <div data-role="page" data-theme="a" id="wintro">
            <div data-role="header" data-add-back-btn="true">
                <a href="#wtitle" data-role="button" data-icon="back" data-iconpos="notext" class="ui-btn-left"></a>
            </div>
            <div role="main" class="ui-contents">
                <div class="ui-grid-b">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <a href="#wpig" data-role="button" data-icon="check">Pig Dancing</a>
                    </div>
                    <div class="ui-block-c"></div>
                </div>
            </div>
        </div>

        <!-- PAGE: PigDance -->
        <div data-role="page" data-theme="a" id="wpig">
            <!-- <div data-role="header"></div> -->
            <div role="main" class="ui-content">
                <div class="ui-grid-b">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <a href="#wuser" data-role="button" data-icon="check">User Dancing</a>
                    </div>
                    <div class="ui-block-c"></div>
                </div>
            </div>
            <!-- <div data-role="footer"></div> -->
        </div>

        <!-- PAGE: UserDance -->
        <div data-role="page" data-theme="a" id="wuser">
            <!-- <div data-role="header"></div> -->
            <div role="main" class="ui-content">
                <div class="ui-grid-b">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <a href="#weval" data-role="button" data-icon="check">Evaluation</a>
                    </div>
                    <div class="ui-block-c"></div>
                </div>
            </div>
            <!-- <div data-role="footer"></div> -->
        </div>

        <!-- PAGE: Evaluation -->
        <div data-role="page" data-theme="a" id="weval">
            <!-- <div data-role="header"></div> -->
            <div role="main" class="ui-content">
                <div class="ui-grid-b">
                    <div class="ui-block-a"></div>
                    <div class="ui-block-b">
                        <a href="#wtitle" data-role="button" data-icon="back">Back to Title</a>
                    </div>
                    <div class="ui-block-c"></div>
                </div>
            </div>
            <!-- <div data-role="footer"></div> -->
        </div>
    </body>
</html>
